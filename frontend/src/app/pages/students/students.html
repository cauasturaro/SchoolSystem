<div id="title">Students</div>
<div id="searchBar">
  <input type="text" placeholder="Search for student" [(ngModel)]="searchStudent" />
</div>

<div class="wrapper">
    <table id="studentsTable">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        @for (student of filteredStudents(); track $index) {
            <tr (click)="editStudent(student.id)"> <!--go to respective student edit page-->
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
            </tr>
        }
    </tbody>
    </table>
</div>
