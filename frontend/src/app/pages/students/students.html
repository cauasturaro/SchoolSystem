@if (showStudentCard) {
    <app-student-card 
    [student]="selectedStudent"
    (cancel)="onCancel()"
    (changed)="onChanged()">
    </app-student-card>
}

@if (showAddStudentCard){
    <app-add-student
    (cancel)="onCancelStudentCreate()"
    (changed)="onChanged()">
    </app-add-student>
}

<div id="title">Students</div>

<div id="container">
    <div id="searchBar">
        <input type="text" placeholder="Search for student" [(ngModel)]="searchStudent" />
    </div>
    <div id="addStudent" (click)="createStudent()">+</div>
</div>

<div class="wrapper">
    <table id="studentsTable">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        @for (student of filteredStudents(); track $index) {
            <tr (click)="editStudent(student)"> 
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
            </tr>
        }
    </tbody>
    </table>
</div>
